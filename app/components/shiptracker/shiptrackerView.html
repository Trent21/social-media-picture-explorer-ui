<div id="ship-tracker">
	<leaflet width="100%" height="600px" center="center" markers="markers" layers="layers" event-broadcast="events"></leaflet>
    <div class="row" style="background-color:#635d6d">
        <div class="col-md-3">
            <div ng-dropdown-multiselect="" options="items" selected-model="shipTypesModel" extra-settings="shipTypesDropDownSettings" translation-texts="shipTypesDropDownTexts" style="display:inline-block;width:auto" ></div>
        </div>
        <div class="col-md-6">
                <div class="row" >
                    <div class="col-xs-8">
                    <time-slider callback="layoutSliderChanged" min="layoutStartTimeMS" max="layoutEndTimeMS" curtime="layoutCurTimeMS" step="60000" >                
                </time-slider>                            
                </div>
                <div class="col-xs-2" style="text-align:left;vertical-align:middle">
                    <span class="glyphicon glyphicon-stop" ng-click="stopPlay()" style="cursor:pointer;font:20px;"></span>
                    <span class="glyphicon glyphicon-play" ng-click="play()"style="cursor:pointer;font:20px;"></span> 
                </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
